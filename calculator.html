<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input id="inputbox" type="text" placeholder="0">
        </div>
        <div>
            <button onclick="clr()" class="operator">C</button>
            <button onclick="del()" class="operator">DEL</button>
            <button onclick="calculate('%')" class="operator">%</button>
            <button onclick="calculate('/')" class="operator">รท</button>
        </div>
        <div>
            <button onclick="calculate(7)">7</button>
            <button onclick="calculate(8)">8</button>
            <button onclick="calculate(9)">9</button>
            <button onclick="calculate('*')" class="operator">*</button>
        </div>
        <div>
            <button onclick="calculate(4)">4</button>
            <button onclick="calculate(5)">5</button>
            <button onclick="calculate(6)">6</button>
            <button onclick="calculate('-')" class="operator">-</button>
        </div>
        <div>
            <button onclick="calculate(1)">1</button>
            <button onclick="calculate(2)">2</button>
            <button onclick="calculate(3)">3</button>
            <button onclick="calculate('+')" class="operator">+</button>
        </div>
        <div>
            <button onclick="calculate('00')">00</button>
            <button onclick="calculate(0)">0</button>
            <button onclick="calculate('.')">.</button>
            <button onclick="Result()" class="equal">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
